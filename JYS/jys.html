      <div class="col-12">

        <input type="text" class="form-control" id="inputAddress" placeholder="바꿀 닉네임을 입력해주세요">
      </div>


      <div class="col-12">
        <button type="submit" class="btn btn-primary fs-5">완료</button>
      </div>
    </form>
